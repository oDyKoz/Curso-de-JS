<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando JS</title>
    <style>
        body{
            background-color: aquamarine;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic atque, ipsa maiores, laborum quis delectus exercitationem similique repellat modi sapiente deserunt aliquid reiciendis odio sed corporis? Necessitatibus ipsa deserunt autem.</p>
    <script>
        //Formatando Strings

        var s = 'JavaScript'
        window.alert('Eu estou apredendo s')     //não faz interpolação
        window.alert('Eu estou aprendendo ' + s) //usa concatenação
        window.alert(`Eu estou aprendendo ${s}`) //usa template string 
        window.alert('Quantas letras? ' + s.length) //quantos caracteres a string tem
        window.alert('Me mostre tudo maiúsculo ' + s.toUpperCase()) //tudo para 'MAIÚSCULAS'
        window.alert('Me mostre tudo minúsculo ' + s.toLowerCase())//tudo para 'minúsculas'

    </script>
</body>
</html>
