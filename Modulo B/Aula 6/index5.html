<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando JS</title>
    <style>
        body{
            background-color: aquamarine;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic atque, ipsa maiores, laborum quis delectus exercitationem similique repellat modi sapiente deserunt aliquid reiciendis odio sed corporis? Necessitatibus ipsa deserunt autem.</p>
    <script>
     
    var nome =  window.prompt("Qual é seu nome?")
    document.write(`Olá, ${nome}! nome tem ${nome.length} letras.`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)

    </script>
</body>
</html>
