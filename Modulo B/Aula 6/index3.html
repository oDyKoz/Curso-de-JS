<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando JS</title>
    <style>
        body{
            background-color: aquamarine;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic atque, ipsa maiores, laborum quis delectus exercitationem similique repellat modi sapiente deserunt aliquid reiciendis odio sed corporis? Necessitatibus ipsa deserunt autem.</p>
    <script>
        var n1 = Number(window.prompt("Me digite um numero"))// Tem como usar três comandos para converter string para number, NumberInt(n), NumberFloat(n) e Number(n)
        var n2 = Number(window.prompt("Agora outro numero, por favor"))// E tem como converter o Number para String, usando String(n) ou n.String()
        // O "n" seria a variavel
        var a =  n1 + n2
        window.alert("A soma dos valores é " + String(a))
    </script>
</body>
</html>
